{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        :root {
            --primary-color: #800000;
            --secondary-color: #982B1C;
            --background-color: #F2E8C6;
            --accent-color: #DAD4B5;
            --text-color: #800000;
            --border-color: #982B1C;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header1 {
            margin: 10px 5%;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header1 h1 {
            margin: 0;
            margin-top: 20px;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .buttons a {
            display: inline-block;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .buttons a:hover {
            transform: translateY(-5px);
            background-color: #F2E8C6;
            color: black;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header1 h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .buttons a {
                width: 80%;
            }

            .container {
                padding: 20px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .header1 h1 {
                font-size: 1.75rem;
            }

            input[type="text"],
            input[type="number"],
            input[type="email"],
            input[type="date"],
            select,
            button {
                padding: 0.6rem;
            }

            .container {
                padding: 15px;
                margin: 10px;
            }

            label {
                font-size: 1rem;
            }
        }
    </style>
  </head>
  <body>
    <div class="header1">
      <h1>STUDENT MANAGEMENT SYSTEM</h1>
      <div class="buttons">
        <a href="{% url "view_all_students" %}">View All Students</a>
        <a href="{% url "add_students" %}">Add Student</a>
        <a href="{% url "remove_students" %}">Remove Student</a>
        <a href="{% url "filter_students" %}">Search Student</a>
        <a href="{% url "index" %}">Home</a>

      </div>
    </div>

    <div class="container">
        <h1 class="text-center">Add Student</h1>

        <!-- Add Student Form -->
        <form action="{% url 'add_students' %}" method="POST">
          {% csrf_token %}
          
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required />

          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required />

          <label for="roll_no">Roll Number</label>
          <input type="number" id="roll_no" name="roll_no" required />

          <label for="dept">Department</label>
          <select id="dept" name="dept" required>
            <option value="">Select Department</option>
            {% for department in departments %}
              <option value="{{ department.id }}">{{ department.name }}</option>
            {% endfor %}
          </select>

          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="date_of_birth" />

          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>

          <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
